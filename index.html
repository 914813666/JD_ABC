<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #2c3e50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网站</h1>
        <p>这是一个初始化的HTML页面</p>
    </header>
    
    <div class="container">
        <div class="image-container">
            <img src="res/yundou/yd1.png" alt="云豆图片">
        </div>
        
        <section>
            <h2>关于我们</h2>
            <p>这里可以添加一些关于网站的介绍信息。</p>
        </section>
        
        <section>
            <h2>联系方式</h2>
            <p>如有任何问题，请随时联系我们。</p>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2023 我的网站. 保留所有权利。</p>
    </footer>
</body>
</html>
